<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1a3994336.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
         <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </nav>
             
            <div class="content">
                <img src="media/song_dp.jpg" class=" song-img" alt=" image not loaded" >
                <h1>Thirty Seconds To Mars</h1>
                <p> Do Or Die </p>

                <audio  id="song">
                    <source src="media/Thirty Seconds To Mars - Do Or Die ( 256kbps cbr ).mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
            </div>

            <div class="controles">
                 <div>
                    <i class="fa-solid fa-backward"></i>
                 </div>
                 <div onclick="playPause()">
                    <i class="fa-solid fa-play"  id="ctlIcon"></i>
                 </div>
                 <div>
                    <i class="fa-solid fa-forward"></i>
                 </div>
            </div>
            
             
         </div>
    </div>
 
    
<script src="main.js"></script>
</body>
</html>
